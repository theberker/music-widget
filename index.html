<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="center-container">
        <div class="music-player">
            <div id="player-view">
                <div class="track-info-box">
                    <span id="track-title">Track Title</span>
                </div>

                <div class="album-art-container">
                    <img id="album-art" src="images/default-cover.png" alt="Album Art">
                </div>

                <div class="progress-container" id="progress-container">
                    <div class="time-display">
                        <span id="current-time">0:00</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="total-duration">0:00</span>
                    </div>
                </div>

                <div class="controls-box">
                    <button id="prev-btn" class="control-btn"><i class="fas fa-backward-step"></i></button>
                    <button id="play-pause-btn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="next-btn" class="control-btn"><i class="fas fa-forward-step"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-down volume-icon"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>

            <div id="playlist-view" style="display: none;">
                 <h3>Playlist</h3>
                 <ul id="playlist" class="playlist">
                 </ul>
            </div>

            <div class="footer-elements">
                <button id="menu-btn" class="menu-btn">Menu</button>
            </div>

            <audio id="audio-source" src=""></audio>
        </div>
    </div>
</body>
</html>
